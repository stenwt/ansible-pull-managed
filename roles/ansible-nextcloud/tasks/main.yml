---

  - name: ansible can manage firewalld
    dnf:
      name: python-firewall
      state: present

  - name: ansible can manage selinux
    dnf:
      name: libsemanage-python
      state: present

  - name: httpd is installed
    dnf:
      name: httpd
      state: present

  - name: httpd is running
    service:
      name: httpd
      state: started
      enabled: true

  - name: httpd is accessible via firewalld
    firewalld:
      service: "{{ item }}"
      state: enabled
      permanent: true
      immediate: true
    with_items:
      - http
      - https

  - name: httpd has selinux bools set
    seboolean:
      name: "{{ item }}"
      state: yes
      persistent: yes
    with_items:
      - httpd_unified
      - httpd_can_network_connect

  - name:  php is installed
    dnf:
      name: php
      state: present

  - name: Nextcloud requirements are installed
    dnf: 
      name: "{{ item }}"
      state: present
    with_items:
      - php-pdo
      - php-gd 
      - php-json
      - php-mbstring
      - php-xml
      - php-pecl-zip
      - php-pecl-apcu
      - php-opcache

  - name: Nextcloud dir is defined
    set_fact: 
      nextcloud_dir: "{{ nextcloud_dir | default('/var/www/html/nextcloud') }}"
      nextcloud_datadir: "{{ nextcloud_datadir | default('/var/www/html/nextcloud/data') }}"

  - name: Nextcloud from git is installed 
    git: 
      repo: https://github.com/nextcloud/server.git
      dest: "{{ nextcloud_dir }}"
      version: stable12
      
  - name: Nextcloud php opcache tuning is installed
    copy:
      src: php-opcache.ini
      dest: /etc/php.d/99-php-opcache.ini

  - name: Set nextcloud data dir
    lineinfile:
      dest: "{{ nextcloud_dir }}/config/config.php"
      regexp: '^.*datadirectory.*' 
      line: "  \'datadirectory\' => \'{{ nextcloud_datadir }}\',\'"
    when: nextcloud_datadir is defined
